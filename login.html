<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCare - Login</title>
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Welcome to SheCare</h1>
            <p class="subtitle">Empowering Women's Health & Wellness</p>

            <!-- LOGIN FORM -->
            <form id="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <p class="switch-form">New here? <a href="#" id="show-signup">Create an account</a></p>
            </form>

            <!-- SIGNUP FORM -->
            <form id="signup-form" action="{{ url_for('signup') }}" method="POST" class="hidden">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script defer src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
